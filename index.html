<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To-do web</title>
</head>
<body>
    <div class="bloco_arrastavel" id="post_it">
        <div class="header">
            <i class="fa fa-times"></i>
            List
        </div>
        <div class="items">
            <input type="checkbox">
            <input type="text" placeholder="Write down your tasks">
            <br>
            <button>+</button>
        </div>
    </div>
    <div class="bloco_arrastavel" id="music">
        <div class="header">
            <i class="fa fa-times"></i>
            Music
        </div>
        <div class="items">
            <i class="fa fa-step-backward"></i>
            <i class="fa fa-play"></i>
            <i class="fa fa-step-forward"></i>
            <input type="range" name="" id="">
        </div>
    </div>
    <div class="bloco_arrastavel" id="image">
        <div class="header">
            <i class="fa fa-times"></i>
            Image
            <i class="fa fa-upload"></i>
        </div>
        <div class="items">
            <img src="Images/shark_stamp.jpg" alt="" style="height: 150px;">
        </div>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
